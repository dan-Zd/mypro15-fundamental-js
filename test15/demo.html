<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>计算该生为数字几等生</title>
	<script type="text/javascript">
		function Count1(score){
            if (score>=90 && score<=100){
            	console.log("一等生");
            }else if(score>=80 && score<90){
            	console.log("二等生");
            }else if(score>=70 && score<80){
            	console.log("三等生");
            }else if(score>=60 && score<70){
            	console.log("四等生");
            }else if(score>=50 && score<60){
            	console.log("五等生");
            }else if(score>=40 && score<50){
            	console.log("六等生");
            }else if(score>=30 && score<40){
            	console.log("七等生");
            }else if(score>=20 && score<30){
            	console.log("八等生");
            }else if(score>=10 && score<20){
            	console.log("九等生");
            }else{
            	console.log("十等生");
            }
		};
        
        function Count2(score){
        	switch(true){
                case score>=90 && score<=100:
                    console.log("一等生");
                    break;
                case score>=80 && score<=90:
                    console.log("二等生");
                    break; 
                case score>=70 && score<=80:
                    console.log("三等生");
                    break; 
                case score>=60 && score<=70:
                    console.log("四等生");
                    break; 
                case score>=50 && score<=60:
                    console.log("五等生");
                    break; 
                case score>=40 && score<=50:
                    console.log("六等生");
                    break; 
                case score>=30 && score<=40:
                    console.log("七等生");
                    break; 
                case score>=20 && score<=30:
                    console.log("八等生");
                    break;
                case score>=10 && score<=20:
                    console.log("九等生");
                    break;   
                default:
                    console.log("十等生");
        	}
        }

	</script>
</head>

</body>
</html>
